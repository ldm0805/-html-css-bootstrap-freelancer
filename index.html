<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
        <title>Esercizio Bootstrap</title>
    </head>
        <body>

          <!-- Header -->

          <header>
            <div class="container">
              <div class="row justify-content-between ">
                <div class="col-6 outline">
                  <div class="content w-100">
                    <h2 class="strong-title-white">START BOOTSTRAP</h2>
                  </div>
                </div>
                <div class="col-6 outline d-flex justify-content-end">
                  <div class="content">
                    Column Header
                  </div>
                </div>
              </div>
            </div>
          </header>

          <!-- Main -->
          <main>

            <hr class="my-5">
            <!-- Start bootstrap -->
            <section class="bootstrap">
              <div class="container-fluid">
                <div class="row">
                <div class="col-sm-12 outline d-flex justify-content-center">
                  <div class="content">
                    Column Bootstrap
                  </div>
                </div>
                <div class="col-sm-12 outline d-flex justify-content-center">
                  <div class="content">
                    Column Bootstrap
                  </div>
                </div>
                <div class="col-sm-12 outline d-flex justify-content-center">
                  <div class="content">
                    Column Bootstrap
                  </div>
                </div>
              </div>
            </div>
          </section>

            <hr class="my-5"> 
            <!-- Portfolio -->
            <section class="portfolio">
              <div class="container">
                <div class="row g-2 my-3">
                  <div class="col-sm-12 col-md-12 d-flex justify-content-center">
                  <div class="content">
                    <h4><strong class="txt-black">PORTFOLIO</strong></h4> 
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
                  <div class="content">
                    <img class="w-100 rounded" src="./img/cabin.png" alt="cabin">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
                  <div class="content">
                    <img class="w-100 rounded" src="./img/cake.png" alt="cake">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
                  <div class="content">
                    <img class="w-100 rounded" src="./img/circus.png" alt="circus">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
                  <div class="content">
                    <img class="w-100 rounded" src="./img/game.png" alt="game">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
                  <div class="content">
                    <img class="w-100 rounded" src="./img/safe.png" alt="safe">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
                  <div class="content">
                    <img class="w-100 rounded" src="./img/submarine.png" alt="submarine">
                  </div>
                </div>
              </div>
            </div>
          </section>

            <hr class="my-5"> 
            <!-- About -->
          <section class="about">
            <div class="container">
              <div class="row">
                <div class="col-sm-12 outline d-flex justify-content-center">
                  <div class="content">
                    Column About
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 outline">
                  <div class="content">
                    Column About
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 outline">
                  <div class="content">
                    Column About
                  </div>
                </div>
                <div class="col-sm-12 outline d-flex justify-content-center">
                  <div class="content">
                    Column About
                  </div>
                </div>
              </div>
            </div>
          </section>
            
            <hr class="my-5"> 
            <!-- Contact me -->
          <section class="contact">

            <div class="container">
              <div class="row">
                <div class="col-sm-12 outline">
                  <div class="content">
                    Column Contact me
                  </div>
                </div>
                <div class="col-sm-12 outline">
                  <div class="content">
                    Column Contact me
                  </div>
                </div>
              </div>
            </div>
          </section>
          </main>

            <hr class="my-5"> 
          <footer>
              <!-- Location -->
              <section class="location">
                <div class="container bg_cl_lightbluegray">
                  <div class="row">
                <div class="col-sm-12 col-md-4 outline">
                  <div class="content">
                    Column Location
                  </div>
                </div>
                <div class="col-sm-12 col-md-4 outline">
                  <div class="content">
                    Column Location
                  </div>
                </div>
                <div class="col-sm-12 col-md-4 outline">
                  <div class="content">
                    Column Location
                  </div>
                </div>
              </div>
            </div>
          </section>
            
               <hr class="my-5"> 
               <!-- Copyright -->
              <section class="copyright">
                <div class="container bg_cl_bluegray">
                  <div class="row">
                  <div class="col-sm-12 outline">
                    <div class="content">
                      Column Location
                    </div>
                  </div>
                </div>
              </div>
            </section>
            
            
          </footer>

          <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        </body>
</html>
